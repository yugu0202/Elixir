# fly.toml app configuration file generated for web-chaser-server on 2023-10-02T12:52:14+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "web-chaser-server"
primary_region = "nrt"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]

[deploy]
  #1release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "web-chaser-server.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000
